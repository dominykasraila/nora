{% extends 'app/base.html' %}

{% block content %}
  <h1>Upcoming Events</h1>
  {% if events %}
    <ul>
      {% for event in events %}
        <li><a href="{{ event.link }}">{{ event.start|date:"Y-m-d H:i" }}: {{ event.summary }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No upcoming events found.</p>
  {% endif %}
{% endblock %}
